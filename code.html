  <!DOCTYPE html>
  <html>
  <head>
  <style type="text/css">
  /*formatação_do_posicionamento_das_divs_dos_titulos_das_unidades da empresa*/
  .unidade{
   position: relative;
   width: 468px;
   height: 15px;
   border: 1px solid blue;
   margin-top: -34px;
   font-size: 16px;
   color: #000099;
   font-weight: bold;
  }

  .unidade p{
   margin-top: -4px;
   text-align:right;
   margin-right: 90px;
  }

  .unidade-loja{
   position: relative;
   width: 468px;
   height: 15px;
   text-align: right;
   border: 1px solid blue;
   font-size: 16px;
   color: #000099;
   font-weight: bold;
  }
  .unidade-loja p{
   margin-top: -4px;
   margin-right:107px;
  }

  .contatos-com-zap{ /*DIV que contém formataçõs dos contatos*/
   border: 1px solid green;
   text-align:right;
   position: relative;
   width: 468px;
   height: 19px; 
  }

  .contatos-com-zap p{
   font-size: 16px;
   font-weight: bold;
   margin-top: -26px;
   margin-right: 25px;
   padding-left: 100px;
  }

  #logo-tim{
   margin-right:175px;
   margin-top: -5px;
   width: 17%;
   height:150%;
   }

  #zap{
   float: right;
   width:4%;
   height:100%;
  }

  .contatos-sem-zap{ /*DIV que contém formataçõs dos contatos*/
   position: relative;
   font-weight: bold;
   width: 468px;
   height: 19px;
   border: 1px solid blue;
   margin-top: 0px;
  }

  .contatos-sem-zap img{
   float:left;
   margin-left:209px;
   margin-top: -48px;
   width:10.3%;
   height:110%;
  }

  .contatos-sem-zap p{
   font-size: 16px;
   text-align:right;
   margin-right:25px;
   margin-top:-2px;
  }

  </style>
  </head>
  <body>
   <div class="unidade">
    <p>ESCOLA &amp; SUPORTE:</p>
   </div>

   <div class="contatos-com-zap">
    <img id="logo-tim" src="http://cdn2.sostariffesrl.netdna-cdn.com/img/providers-mid/tim.png"/>
    <img id="zap" src="http://excelinformatica.16mb.com/wp-content/uploads/2016/06/logo_movil.gif"/>
    <p>Fone: (91) 98935 - 6326</p>
   </div>
   
   <div class="contatos-sem-zap">
    <p>Fone: (91) 99304 - 6297</p>
    <img src="http://higiefacil.com.br/wp-content/uploads/2015/09/logo-vivo.png" align="right" width="50" height="35"/>
   </div>
  
   <div class="unidade-loja">
    <p>LOJA:(91)3783-3056</p>
   </div>

   <div class="contatos-com-zap">
    <img id="logo-tim" src="http://cdn2.sostariffesrl.netdna-cdn.com/img/providers-mid/tim.png"/>
    <img id="zap" src="http://excelinformatica.16mb.com/wp-content/uploads/2016/06/logo_movil.gif"/>
    <p>Fone: (91) 98260 - 1248</p>
   </div>

   <div class="contatos-sem-zap">
    <p>Fone: (91) 99359 - 5852</p>
    <img id="logo-vivo" src="http://higiefacil.com.br/wp-content/uploads/2015/09/logo-vivo.png"/>

   </div>

  </html>
